    /* Floating Chat Button */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #10a37f;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      cursor: pointer;
      z-index: 1000;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Chatbot Container */
    #chatbot {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 350px;
      height: 500px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
    }

    .chat-header {
      background-color: #10a37f;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .chat-header button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
    }

    .chat-message {
      margin: 8px 0;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .bot {
      align-self: flex-start;
      background-color: #eeeeee;
    }

    .chat-input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .chat-input-area button {
      padding: 10px 15px;
      background-color: #10a37f;
      color: white;
      border: none;
      cursor: pointer;
    }

    .chat-input-area button:hover {
      background-color: #0e8c6a;
    }

  <button id="chat-toggle">Chat</button>

  <div id="chatbot">
    <div class="chat-header">
      ChatBot
      <button onclick="toggleChatbot()">Ã—</button>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input-area">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('chat-toggle');
    const chatbot = document.getElementById('chatbot');
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');

    toggleBtn.addEventListener('click', () => {
      chatbot.style.display = chatbot.style.display === 'flex' ? 'none' : 'flex';
    });

    function toggleChatbot() {
      chatbot.style.display = 'none';
    }

    function sendMessage() {
      const message = input.value.trim();
      if (message === '') return;

      appendMessage(message, 'user');
      input.value = '';

      setTimeout(() => {
        const reply = getBotReply(message);
        appendMessage(reply, 'bot');
      }, 500);
    }

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `chat-message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotReply(msg) {
      const responses = [
        { pattern: /hello|hi|hey/i, reply: "Hello! How can I assist you today?" },
        { pattern: /help/i, reply: "I'm here to help! Ask me anything." },
        { pattern: /bye|goodbye/i, reply: "Goodbye! Have a great day!" },
		{ pattern: /Team/i, reply: "You have Great Husam in your Team, SR Engineer Srinivas , SR Engineer Jayesh, Sr Engineer Kim, RF II Thamarai , RF II Cresto, RF II Rico, RF II Diego" },
        { pattern: /your name/i, reply: "I'm a simple chatbot created in HTML, CSS, and JS by Jayeshkumar patel" },
        { pattern: /time/i, reply: `Current time is ${new Date().toLocaleTimeString()}` },
		
      ];

      for (let entry of responses) {
        if (entry.pattern.test(msg)) return entry.reply;
      }

      return "I'm not sure how to respond to that. Try saying 'hello', 'help', or 'bye'.";
    }

    // Optional: Enter key to send message
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
